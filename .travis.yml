sudo: required  
dist: trusty  

language: node_js 

node_js:
  - "6.3"
python:
  - "3.4"

env:
  global:  
    - CLI_VERSION=latest
    - COMMIT=${TRAVIS_COMMIT::8}

services:
  - docker

addons:  
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
  
before_install:  
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh | bash /dev/stdin --version "$CLI_VERSION" --install-dir "$DOTNET_INSTALL_DIR"
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

install:  
    - dotnet restore ./src/AcsTest.WebAPI/project.json

script: 
  #- dotnet test
  - echo "No tests"

after_success:
  - export REPO_API=richardcase/acstest-WebAPI
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - export VERSION=`cat ./VERSION`
  - export BUILDDATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`
  - dotnet publish ./src/AcsTest.WebAPI/project.json -c release -o publish
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - cd publish
  - docker build -f  ../src/AcsTest.WebAPI/Dockerfile -t $REPO_API:$COMMIT --build-arg BUILD_DATE=$BUILDDATE --build-arg VCS_REF=$COMMIT --build-arg VERSION=$VERSION .
  - docker tag $REPO_API:$COMMIT $REPO_API:$TAG
  - docker tag $REPO_API:$COMMIT $REPO_API:travis-$TRAVIS_BUILD_NUMBER
  - docker tag $REPO_API:$COMMIT $REPO_API:$VERSION
  - docker push $REPO_API